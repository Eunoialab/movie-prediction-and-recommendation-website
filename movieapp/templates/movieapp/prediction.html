{% extends 'movieapp/base.html'%}
{% load static %}
<!--  main navigation bar ends here -->
{%block css%}
<link href="{% static 'movieapp/css/prediction.css' %}" rel="stylesheet">
{% endblock %}

{%block content%}
        <!-- prediction form start -->
<main>
<div id="test2" class="white">
    <h5>Check the Movie Future<h5/>
    <br/><br/>
 <div class="row">
    <form class="col s12 ">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="enter name" id="movie_name" type="text" class="validate">
          <label for="Movie name">Movie name</label>
        </div>
        <div class="input-field col  s12">
          <input id="Actor_1" type="text" class="validate">
          <label for="actor_1">Actor_1</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input  id="Actor_2" type="text" class="validate">
          <label for="Actor_2">Actor_2</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Invest_amount" type="password" class="validate">
          <label for="Invest_amount">Invest_amount</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Director" type="text" class="validate">
          <label for="Director">Director</label>
        </div>
      </div>
      <div class="row">
        <div class=" col s12 ">
         <button class="btn waves-effect waves-light teal darken-4" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
          </div>
      </div>
    </form>
  </div>
</div>
<!-- prediction form end -->
</main>
{% endblock%}
