{% extends 'movieapp/base.html'%}

 {%block content%}
<main>
 <div>
   <div class="section">
      <h5> Rate Movies</h5>
<div class="cont">
 <div class="row">
 {% for movie in mov %}
 <div class="col s12 m7 l4">
    <h2 class="header"></h2>
    <div class="card horizontal">
      <div class="card-image ">
        <a href="/static/movieapp/images/{{movie.movieid}}p.jpg">
          <img src="/static/movieapp/images/{{movie.movieid}}p.jpg">
        </a>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <b>{{movie.moviename}}</b>
          {% if rating and id == movie.movieid %}
          <p>rated :{{rating}}</p>
          {% endif %}
          <!-- genre:{{movie.genre}} -->
        </div>
        <div class="card-action">
          <form action="{% url 'reco'%}" method="post">
          {% csrf_token %}
          <input type="hidden" name="id" value={{movie.movieid}}>
          <input type="text" name="rat" >
          <input type="submit" class="waves-effect waves-light btn  teal darken-4 btnbtn" value="Rate">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endfor%}
  </div>
 </div>
</div>

<div class="divider"></div>
<div class="section">
      <h5> Recommendations</h5>
<div class="cont">
<div class="row">
{% for movie in mov %}
<div class="col s12 m7 l4">
   <h2 class="header"></h2>
   <div class="card horizontal">
     <div class="card-image ">
       <a href="/static/movieapp/images/{{movie.movieid}}p.jpg">
         <img src="/static/movieapp/images/{{movie.movieid}}p.jpg">
       </a>
     </div>
     <div class="card-stacked">
       <div class="card-content">
         <b>{{movie.moviename}}</b>
        </div>
       <div class="card-action">
      </div>
     </div>
   </div>
 </div>
{% endfor %}
</div>
</div>
    </div>
</div>
</main>
{% endblock %}
      <!-- recommendation ends here -->
